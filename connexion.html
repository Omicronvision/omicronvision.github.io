<!DOCTYPE html>
<html>
	<head>
		<title>Connexion</title>
		<link rel="stylesheet" href="style/inscription.css"/>
		<script type="text/javascript" src="script/inscription.js"></script>
	</head>
	<body>
		<div id="site">
			<div id="firstBanner">
				<img src="ressources/logo.png">
				<p>
					Se connecter
				</p>
			</div>
		</div>

		<div class="login">
  			<h1>Se connecter sur le site</h1>
  			<form method="post" action="">
    			<p><input type="text" name="login" value="" placeholder="Adresse email"></p>
    			<p><input type="password" name="password" value="" placeholder="Mot de passe"></p>
    			<p class="remeberMeOnWebSite">
      				<label>
        				<input type="checkbox" name="rememberMe" id="rememberMe">
        				Se souvenir de moi
      				</label>
    			</p>
    			<p class="submit"><input type="submit" name="commit" value="Login"></p>
  			</form>
		</div>

		<div class="loginHelp">
  			<p>Mot de passe oublié ? <a href="#">Réinitialiser</a>.</p>
		</div>
		
	</body>
</html>
